# Show diffs of the proposed changes before asking for confirmation.                                                                                                                                                  
show-diffs: true                                                                                                                                                                                                      
                                                                                                                                                                                                                      
# Enable terminal bell notifications when LLM responses are ready.                                                                                                                                                    
notifications: true                                                                                                                                                                                                   
                                                                                                                                                                                                                      
